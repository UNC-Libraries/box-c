config_version = "0"

exclude_patterns = [
  "static/js/admin/lib/**",
  "static/js/xmleditor/**",
  "**/test/",
  "**/tests/",
]

test_patterns = [
  "**/test/**",
  "**/spec/**",
  "**/*.test.*",
  "**/*.spec.*",
  "**/*_test.*",
  "**/*_spec.*",
  "**/test_*.*",
  "**/spec_*.*",
]

[[source]]
name = "default"
default = true

[smells]
mode = "comment"

[smells.boolean_logic]
threshold = 4
enabled = true

[smells.file_complexity]
threshold = 110
enabled = true

[smells.return_statements]
threshold = 4
enabled = false

[smells.nested_control_flow]
threshold = 4
enabled = true

[smells.function_parameters]
threshold = 7
enabled = true

[smells.function_complexity]
threshold = 25
enabled = true

[smells.duplication]
enabled = true
threshold = 50

[[plugin]]
name = "pmd"
enabled = true

[[plugin]]
name = "checkstyle"
enabled = false

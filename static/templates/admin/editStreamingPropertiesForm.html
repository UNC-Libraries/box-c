<iframe id="upload_file_frame" name="upload_file_frame" height="0" width="0" style="display: none;"></iframe>
<form id="edit_streaming_properties" class="edit_form edit_streaming_properties_form">
    <div class="form_field">
        <label for="streaming_url"><span class="required">*</span> Streaming URL:</label>
        <input id="streaming_url" type="text" placeholder="Format: https://durastream.lib.unc.edu/..." name="streaming_url" value="<%= metadata.streamingUrl %>"/>
    </div>

    <div class="form_field" style="font-weight: bold"><span class="required">*</span> Required field</div>

    <input type="hidden" value="<%= metadata.id %>" id="streaming_file_id" name="streaming_file_id"/>

    <div class="update_field">
        <input type="submit" id="edit_streaming_properties_submit_button" class="update_button" value="Save Changes" />
    </div>
    <div class="errors">
        <h3>Errors</h3>
        <div class="error_stack"></div>
    </div>
</form>
